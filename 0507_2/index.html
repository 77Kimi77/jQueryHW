<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>Calculator</h2>
<div id="calculator">
    <label for="num1"></label><input type="number" id="num1" placeholder="First number">
    <label for="operator"></label><select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
    <label for="num2"></label><input type="number" id="num2" placeholder="Second number">
    <button id="calculate">Calculate</button>
    <div id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
